{% extends "lis_base.html" %}
{% load static %}

{% block title %}Details{% endblock %}
{% block content %}

<div class="details_view">
    <form name="userForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="frmBtn_container">
            <input type="submit" class="btn btn-success" value="Confirm Changes">
            <a href="../{{ form.pk }}delete/"><button class="btn btn-danger" type="button">DELETE</button></a>
            <a href="/LinkedInScraper/listall/"><button class="btn btn-secondary" type="button">CANCEL</button></a>
        </div>
    </form>
</div>



{%endblock%}
